<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
</head>
<body>
<h1>Cadastro de Cliente</h1>

<form action="#" th:action="@{/clientes}" th:object="${cliente}" method="post">
  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" th:field="*{cpf}" required/><br>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required/><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required/><br>

  <button type="submit">Cadastrar</button>
</form>

<a href="/">Voltar para a PÃ¡gina Inicial</a>
</body>
</html>
